<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Age calculator app</title>

</head>
<body>
  <section class="wrapper">
    <div id="mainCard">
      <form action="" class="theNums">
        <div class="imputForm">
          <label for="day">DAY</label>
          <input type="text" id="days" class="transitionBase" maxlength="2" placeholder="DD">
        </div>
        <div class="imputForm">
          <label for="month">MONTH</label>
          <input type="text" id="months" class="transitionBase" maxlength="2" placeholder="MM">
        </div>

        <div class="imputForm">
          <label for="year">YEAR</label>
          <input type="text" id="years" class="transitionBase" maxlength="4" placeholder="YYYY">
        </div>
      </form>

      <div id="thatLine">
        <div id="painHR">
          <hr style="background-color: lightgray; color: lightgray; border: 1px solid lightgray;">
        </div>
        <button id="circleBTN" class="transitionBase">
          <div id="circle">
            <img src="../assets/icon-arrow.svg" alt="arrow">
          </div>
        </button>
      </div>

      <div class="finish">
        <p><span id="finYears">--</span> years</p>
        <p><span id="finMonths">--</span> months</p>
        <p><span id="finDays">--</span> days</p>
      </div>
    </div>
  </section>
  
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    </div>
  </footer>
  <script src="../codes/script.js"></script>
</body>
</html>
